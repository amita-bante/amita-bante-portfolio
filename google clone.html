<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.google.com/icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="gclone.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <a href="#"></a>
            <a href="#"></a>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined headerapps">
                apps
            </span>
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
    </header>
    <!-- Main Body -->
    <main>
        <div class="mbody">
            <img src="img/googlelogo-removebg-preview.png" alt="googlelogo">
        </div>
        <!-- Search Starts -->
        <div class="search">
            <div class="sinput">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" name="" id="">
                <span class="material-symbols-outlined" class="icon">
                    mic
                </span>&nbsp;
                &nbsp;<span class="material-symbols-outlined" class="icon">
                    photo_camera
                </span>
            </div>
            <div class="sbutton">
                <!-- <button>Google Search</button>
                <button>I'm Feeling Lucky</button> -->
                <input type="text" value="Google Search" role="button">
                <input type="text" value="I'm Feeling Lucky" role="button">
            </div>
            <div class="lang">
                <p>Google offered in:</p>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="f1">
            <p>&nbsp;&nbsp;India</p><br>
            <hr>
        </div>
        <div class="f2">
            <div class="fleft">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="fright">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
